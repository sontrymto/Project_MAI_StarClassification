<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project MAI</title>
    <link rel="stylesheet" href="static/css/stylecss.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/predict.css" />
  </head>
  <body>
    <div class="container">
      <!-- TOP BAR -->
      <header class="header">
        <div class="logo-header_container">
          <img src="static/img/Logo_Đại_học_FPT.png" alt="logo" class="header-logo" />
        </div>
        <div class="header-dicription">
          <h1>COMPUTER PROJECT MAI391</h1>
        </div>
      </header>

      <!-- CONTENT BAR -->
      <div class="body-area">
        <!-- SIDE BAR -->
        <div class="sidebar">
          <div class="sidebar_menu">
            <div class="project_menu menu-child">
              <img src="static/img/neural.png" alt="" class="menu-img" />
              <a href="predict.html" class="child-menu_title">Predict</a>
            </div>

            <div class="document-project_menu menu-child">
              <img src="static/img/document.png" alt="" class="menu-img" />
              <a href="document.html" class="child-menu_title">Document</a>
            </div>
          </div>
        </div>

        <!-- CONTENT -->
        <div class="main-content">
          <h3 class="main-content_h2">Input data to predict:</h3>
          <div class="form-predict_container">
            <form method = "POST" class="form-predict">
              <div class="input-predict">
                <label for="Temperature">Temperature:</label>
                <input
                  type="number"
                  placeholder="Temperature"
                  name="Temperature"
                  class="input-form_predict"
                />
                <div class="decrip_input_1">
                  <img
                    src="static/img/info.png"
                    alt="info"
                    class="decrip_input_1-logo"
                  />
                </div>
                <br />
              </div>
              <div class="input-predict">
                <label for="L">L:</label>
                <input
                  type="number"
                  placeholder="L"
                  name="L"
                  class="input-form_predict"
                />
                <div class="decrip_input_2">
                  <img
                    src="static/img/info.png"
                    alt="info"
                    class="decrip_input_2-logo"
                  />
                </div>
                <br />
              </div>
              <div class="input-predict">
                <label for="R">R:</label>
                <input
                  type="number"
                  placeholder="R"
                  name="R"
                  class="input-form_predict"
                />
                <div class="decrip_input_3">
                  <img
                    src="static/img/info.png"
                    alt="info"
                    class="decrip_input_3-logo"
                  />
                </div>
                <br />
              </div>
              <div class="input-predict">
                <label for="A_M">A_M:</label>
                <input
                  type="type/number"
                  placeholder="A_M"
                  name="A_M"
                  class="input-form_predict"
                />
                <div class="decrip_input_4">
                  <img
                    src="static/img/info.png"
                    alt="info"
                    class="decrip_input_4-logo"
                  />
                </div>
                <br />
              </div>
              <div class="input-predict">
                <label for="Color">Color:</label>
                <input
                  type="text"
                  placeholder="Color"
                  name="Color"
                  class="input-form_predict"
                />
                <div class="decrip_input_5">
                  <img
                    src="static/img/info.png"
                    alt="info"
                    class="decrip_input_5-logo"
                  />
                </div>
                <br />
              </div>
              <div class="input-predict">
                <label for="Spectral_Class">Spectral_Class:</label>
                <input
                  type="text"
                  placeholder="Spectral_Class"
                  name="Spectral_Class"
                  class="input-form_predict"
                />
                <div class="decrip_input_6">
                  <img
                    src="static/img/info.png"
                    alt="info"
                    class="decrip_input_6-logo"
                  />
                </div>
                <br />
              </div>
              <div class="submit_button">
                <input type="submit" value="Submit" class="input_submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h3>Predict is {{prediction}}</h3>
    </div>
  </body>
</html>
